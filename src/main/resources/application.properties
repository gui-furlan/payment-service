spring.application.name=payment

# URL do banco (sobrescrevível via env DB_URL)
spring.datasource.url=jdbc:postgresql://localhost:5432/paymentdb

# Credenciais (sobrescrevíveis via env DB_USERNAME / DB_PASSWORD)
spring.datasource.username=postgres
spring.datasource.password=password

# Driver explícito
spring.datasource.driver-class-name=org.postgresql.Driver

# Pool (Hikari) – ajuste conforme seu ambiente
# spring.datasource.hikari.maximum-pool-size=${DB_POOL_SIZE:10}

# ============================
# JPA / Hibernate
# ============================
spring.jpa.hibernate.ddl-auto=${JPA_DDL_AUTO:update}
spring.jpa.show-sql=${JPA_SHOW_SQL:false}
spring.jpa.properties.hibernate.format_sql=${JPA_FORMAT_SQL:true}
spring.jpa.properties.hibernate.jdbc.time_zone=${JDBC_TIME_ZONE:UTC}
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# Recomenda-se desativar Open-in-View em APIs
spring.jpa.open-in-view=false

# ============================
# External Services
# ============================
# Base URL and path for the ticket microservice notification endpoint
# Override via environment variables if needed, e.g.:
#   TICKETS_SERVICE_BASE_URL, TICKETS_SERVICE_UPDATE_PATH
tickets.service.base-url=${TICKETS_SERVICE_BASE_URL:http://localhost:8083}
tickets.service.update-path=${TICKETS_SERVICE_UPDATE_PATH:/tickets}
